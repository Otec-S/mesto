<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="root">
  <!-- TODO поправь наложение баттонов на респонсиве -->
  <header class="header">
    <img src="./images/header-logo-white.svg" class="header__logo" alt="Логотип Место">
    <div class="header__line"></div>
  </header>

  <main class="main">

    <section class="profile main__profile">
      <div class="profile__info">
        <img src="./images/profile-avatar-kusto.jpg" alt="Фото аватара" class="profile__avatar">
        <div class="profile__name">
          <img src="./images/edit-button-with-pencil.png" alt="Карандаш" class="profile__edit-button">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="submit" class="profile__add-button">
        <img src="./images/cross.png" alt="Крестик для добавления" class="profile__button-cross">
      </button>

    </section>

    <section class="main__cards">
      <ul class="cards">

        <li class="card">
          <img src="./images/card-karachaevsk.png" class="card__photo" alt="Горная церковь Карачаевска">
          <h2 class="card__title">Карачаевск
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
        <li class="card">
          <img src="./images/card-photo-elbrus.jpg" class="card__photo" alt="Гора Эльбрус">
          <h2 class="card__title">Гора Эльбрус
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
        <li class="card">
          <img src="./images/card-dombay.png" class="card__photo" alt="Горы Домбая">
          <h2 class="card__title">Домбай
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
        <li class="card">
          <img src="./images/card-elbrus.png" class="card__photo" alt="Гора Эльбрус">
          <h2 class="card__title">Эльбрус
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>

        <li class="card">
          <img src="./images/card-dombay.png" class="card__photo" alt="Горы Домбая">
          <h2 class="card__title">Домбай
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
        <li class="card">
          <img src="./images/card-karachaevsk.png" class="card__photo" alt="Горная церковь Карачаевска">
          <h2 class="card__title">Карачаево-Черкессия
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&COPY; 2020 Mesto Russia</p>
  </footer>


  <!-- POPUP -->

  <!-- что-то не то с размерами макета popup - проверяй на pixel perfect -->
  <section class="popup">
    <img src="./images/Close Icon.png" alt="Крестик для закрытия всплывающего окна" class="popup__close-cross">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form action="" class="popup__form">

      <input type="text" class="popup__input popup__input_type_name" name="name">

      <input type="text" class="popup__input popup__input_type_status" name="status">

      <button type="submit" class="popup__submit">Сохранить</button>

    </form>

  </section>
</body>

</html>
