<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img src="./images/header-logo-white.svg" class="header__logo" alt="Логотип Место">
    <div class="header__line"></div>
  </header>

  <main class="main">

    <section class="profile main__profile">
      <div class="profile__info">
        <img src="./images/profile-avatar-kusto.jpg" alt="Фото аватара" class="profile__avatar">
        <div class="profile__name">
          <h1 class="profile__title">Жак-Ив Кусто
            <button class="profile__edit-button"></button>
          </h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>

    </section>

    <section class="main__photo-grid">
      <ul class="photo-grid">
        <li><img src="./images/card-dombay.png" class="photo-grid__item" alt="Горы Домбая"></li>
        <li><img src="./images/card-elbrus.png" class="photo-grid__item" alt="Пик Эльбрус"></li>
        <li><img src="./images/card-karachaevsk.png" class="photo-grid__item" alt="Горная церковь Карачаевска"></li>
        <li><img src="./images/card-dombay.png" class="photo-grid__item" alt="Туман над Домбаем"></li>
        <li><img src="./images/card-elbrus.png" class="photo-grid__item" alt="Снежная вершина Эльбруса"></li>
        <li><img src="./images/card-karachaevsk.png" class="photo-grid__item" alt="Горная Карачаево-Черкессия"></li>
      </ul>
    </section>

  </main>

  <footer></footer>
</body>

</html>
