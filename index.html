<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img src="./images/header-logo-white.svg" class="header__logo" alt="Логотип Место">
    <div class="header__line"></div>
  </header>

  <main class="main">

    <section class="profile main__profile">
      <div class="profile__info">
        <img src="./images/profile-avatar-kusto.jpg" alt="Фото аватара" class="profile__avatar">
        <div class="profile__name">
          <button class="profile__edit-button"></button>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>

    </section>

    <section class="main__cards">
      <ul class="cards">

        <li class="card">
          <img src="./images/card-karachaevsk.png" class="card__photo" alt="Горная церковь Карачаевска">
          <h2 class="card__title">Карачаевск
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
        <li class="card">
          <img src="./images/card-photo-elbrus.jpg" class="card__photo" alt="Гора Эльбрус">
          <h2 class="card__title">Гора Эльбрус
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
        <li class="card">
          <img src="./images/card-dombay.png" class="card__photo" alt="Горы Домбая">
          <h2 class="card__title">Домбай
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
        <li class="card">
          <img src="./images/card-elbrus.png" class="card__photo" alt="Гора Эльбрус">
          <h2 class="card__title">Эльбрус
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>

        <li class="card">
          <img src="./images/card-dombay.png" class="card__photo" alt="Горы Домбая">
          <h2 class="card__title">Домбай
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
        <li class="card">
          <img src="./images/card-karachaevsk.png" class="card__photo" alt="Горная церковь Карачаевска">
          <h2 class="card__title">Карачаево-Черкессия
            <img src="./images/heart-white.svg" alt="Белое сердечко для лайка" class="card__heart">
          </h2>
        </li>
      </ul>
    </section>

  </main>

  <footer></footer>
</body>

</html>
