<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="./images/header-logo-white.svg" class="header__logo" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/profile-avatar-kusto.jpg" alt="Фото аватара" class="profile__avatar">
        <div class="profile__name">
          <button type="button" aria-label="Кнопка редактирования" class="profile__edit-button"></button>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Кнопка добавления" class="profile__add-button"></button>
    </section>

    <section class="cardsblock main__cardsblock">
      <ul class="cards">
        <!-- сюда вставляются карточки из шаблона -->
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&COPY; 2020 Mesto Russia</p>
  </footer>

  <!-- POP-UP PROFILE -->
  <div class="popup popup-profile">
    <div class="popup__content">
      <button type="button" aria-label="Крестик для закрытия окна" class="popup__close-cross"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="formForProfilePopup" class="popup__form popup__form_type_profile" novalidate>
        <input id="name" type="text" class="popup__input popup__input_type_name" name="name" required minlength="2"
          maxlength="40" autocomplete="off">
        <span id="error-name" class="error-message"></span>
        <input id="status" type="text" class="popup__input popup__input_type_status" name="status" required
          minlength="2" maxlength="200" autocomplete="off">
        <span id="error-status" class="error-message"></span>
        <button type="submit" aria-label="Кнопка для сохранения изменений" class="popup__submit">Сохранить</button>
      </form>
    </div>

  </div>

  <!-- POP-UP NEW CARD -->
  <div class="popup popup-newcard">
    <div class="popup__content">
      <button type="button" aria-label="Крестик для закрытия окна" class="popup__close-cross"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="formForNewCardPopup" class="popup__form popup__form_type_edit-card" novalidate>
        <input id="card-title" type="text" class="popup__input popup__input_type_name" name="card-title"
          placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
        <span id="error-card-title" class="error-message"></span>
        <input id="card-url" type="url" class="popup__input popup__input_type_status" name="card-url"
          placeholder="Ссылка на картинку" required autocomplete="off">
        <span id="error-card-url" class="error-message"></span>
        <button type="submit" aria-label="Кнопка для создания новой карточки" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- POP-UP BIG PHOTO -->
  <div class="popup popup-big-photo">
    <div class="popup__big-photo-content">
      <button type="button" aria-label="Крестик для закрытия окна" class="popup__close-cross"></button>
      <figure class="popup__big-photo">
        <img class="popup__big-photo-picture" src="http://placekitten.com/200/300">
        <figcaption class="popup__big-photo-caption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- ШАБЛОН ДЛЯ КАРТИНОК-->
  <template class="card-template">
    <li class="card">
      <button type="button" aria-label="Кнопка для удаления картинки" class="card__trash-can"></button>
      <a class="card__link" href="#">
        <img src="http://placekitten.com/200/300" class="card__photo">
      </a>
      <h2 class="card__title"></h2>
      <button type="button" aria-label="Сердечко для лайка" class="card__heart"></button>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
