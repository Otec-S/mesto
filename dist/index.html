<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="images and fonts/9acae8482e5b5b17160c.svg" class="header__logo" alt="Логотип Место"></header><main class="main"><section class="profile"><div class="profile__info"><img src="images and fonts/c15cb08ab8ecfaba54c6.jpg" alt="Фото аватара" class="profile__avatar"><div class="profile__name"><button type="button" aria-label="Кнопка редактирования" class="profile__edit-button"></button><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" aria-label="Кнопка добавления" class="profile__add-button"></button></section><section class="cardsblock main__cardsblock"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&COPY; 2020 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__content"><button type="button" aria-label="Крестик для закрытия окна" class="popup__close-cross"></button><h2 class="popup__title">Редактировать профиль</h2><form name="formForProfilePopup" class="popup__form popup__form_type_profile" novalidate><input id="name" class="popup__input popup__input_type_name" name="name" required minlength="2" maxlength="40" autocomplete="off"> <span id="error-name" class="error-message"></span> <input id="status" class="popup__input popup__input_type_status" name="link" required minlength="2" maxlength="200" autocomplete="off"> <span id="error-status" class="error-message"></span> <button type="submit" aria-label="Кнопка для сохранения изменений" class="popup__submit">Сохранить</button></form></div></div><div class="popup popup-newcard"><div class="popup__content"><button type="button" aria-label="Крестик для закрытия окна" class="popup__close-cross"></button><h2 class="popup__title">Новое место</h2><form name="formForNewCardPopup" class="popup__form popup__form_type_edit-card" novalidate><input id="card-title" class="popup__input popup__input_type_name" name="name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off"> <span id="error-card-title" class="error-message"></span> <input id="card-url" type="url" class="popup__input popup__input_type_status" name="link" placeholder="Ссылка на картинку" required autocomplete="off"> <span id="error-card-url" class="error-message"></span> <button type="submit" aria-label="Кнопка для создания новой карточки" class="popup__submit">Создать</button></form></div></div><div class="popup popup-big-photo"><div class="popup__big-photo-content"><button type="button" aria-label="Крестик для закрытия окна" class="popup__close-cross"></button><figure class="popup__big-photo"><img class="popup__big-photo-picture" src="http://placekitten.com/200/300"><figcaption class="popup__big-photo-caption"></figcaption></figure></div></div><template class="card-template"><li class="card"><button type="button" aria-label="Кнопка для удаления картинки" class="card__trash-can"></button> <a class="card__link" href="#"><img src="http://placekitten.com/200/300" class="card__photo"></a><h2 class="card__title"></h2><button type="button" aria-label="Сердечко для лайка" class="card__heart"></button></li></template></body></html>
